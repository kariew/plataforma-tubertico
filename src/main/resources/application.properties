############################################
# CONFIGURACI\u00D3N DE BASE DE DATOS
############################################
spring.datasource.url=jdbc:mysql://${DB_HOST:${DATABASE_HOST}}:${DB_PORT:${DATABASE_PORT}}/${DB_NAME:${DATABASE_NAME}}?useSSL=true&requireSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=${DB_USER:${DATABASE_USER}}
spring.datasource.password=${DB_PASS:${DATABASE_PASSWORD}}

############################################
# CONFIGURACI\u00D3N JPA / HIBERNATE
############################################
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

############################################
# LOGGING HIBERNATE
############################################
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

############################################
# CONFIGURACI\u00D3N THYMELEAF
############################################
spring.thymeleaf.cache=false

############################################
# CONFIGURACI\u00D3N DE GOOGLE OAUTH2
############################################
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.google.client-name=Google

# URIs para que funcione login personalizado con OAuth2
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=email

