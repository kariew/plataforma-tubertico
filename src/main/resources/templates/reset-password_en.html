<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<!-- Header -->
<div th:replace="fragments/header_en :: header_en"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 rounded shadow">
            <h2 class="text-center mb-4">Reset Password</h2>

            <!-- Message if token is invalid or expired -->
            <div th:if="${tokenInvalido}" class="alert alert-danger text-center">
                The recovery link is invalid or has expired.
            </div>

            <!-- Form visible only if token is valid -->
            <form th:if="${!tokenInvalido}" th:action="@{/reset-password}" method="post">
                <input type="hidden" name="token" th:value="${token}" />

                <!-- Message if passwords do not match -->
                <div th:if="${mensaje}" class="alert alert-warning text-center">
                    <span th:text="${mensaje}"></span>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">New password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="confirmar" class="form-label">Confirm password</label>
                    <input type="password" name="confirmar" id="confirmar" class="form-control" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Save new password</button>
                </div>
            </form>

            <!-- Link to return to login -->
            <div class="mt-3 text-center">
                <a th:href="@{/login}" class="text-decoration-none">Back to login</a>
            </div>
        </div>
    </div>
</div>

<!-- Spacer before footer -->
<div class="my-5"></div>

<!-- Footer -->
<div th:replace="fragments/footer_en :: footer_en"></div>

</body>
</html>
