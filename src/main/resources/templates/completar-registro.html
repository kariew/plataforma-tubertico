<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Completar Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<!-- Header global -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 bg-white p-4 rounded shadow">
      <h2 class="mb-4 text-center">Completar registro</h2>

      <form th:action="@{/completar-registro}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{correo}" />

        <label>Nombre completo</label>
        <input type="text" th:field="*{nombre}" class="form-control" required />

        <label>Nombre de la empresa</label>
        <input type="text" th:field="*{empresa}" class="form-control" required />

        <label>País</label>
        <input type="text" th:field="*{pais}" class="form-control" required />

        <label>Teléfono</label>
        <input type="text" th:field="*{telefono}" class="form-control" required />

        <br />
        <button type="submit" class="btn btn-primary w-100">Guardar y continuar</button>
      </form>

    </div>
  </div>
</div>

<!-- Separador visual antes del footer -->
<div class="my-5"></div>

<!-- Footer global -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
