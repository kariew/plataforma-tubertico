<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div th:replace="fragments/header_en :: header_en"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 rounded shadow">
            <h2 class="text-center mb-4">Login</h2>

            <form th:action="@{/login}" method="post">
                <!-- Errors and messages -->
                <div th:if="${param.error}" class="alert alert-danger text-center">
                    Incorrect email or password.
                </div>
                <div th:if="${param.registro_exitoso}" class="alert alert-success text-center">
                    Registration successful. You can now log in.
                </div>
                <div th:if="${param.reset_exitoso}" class="alert alert-success text-center">
                    Password successfully reset. You can now log in.
                </div>
                <div th:if="${mensaje}" class="alert alert-success text-center">
                    <span th:text="${mensaje}"></span>
                </div>

                <!-- Login -->
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="email" name="username" id="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>

                <!-- Google login -->
                <div class="mt-3 text-center">
                    <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline-dark w-100">
                        <img src="/img/google-icon.png" alt="Google" style="width: 20px; margin-right: 8px;">
                        Sign in with Google
                    </a>
                </div>
            </form>

            <!-- Additional links -->
            <div class="mt-3 text-center">
                <a th:href="@{/register}" class="text-decoration-none d-block mb-1">New customer? Register</a>
                <a th:href="@{/forgot-password}" class="text-decoration-none d-block">Forgot your password?</a>
            </div>
        </div>
    </div>
</div>

<div class="my-5"></div>
<div th:replace="fragments/footer_en :: footer_en"></div>
</body>
</html>
