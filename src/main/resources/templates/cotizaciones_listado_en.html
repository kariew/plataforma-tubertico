<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Quotations List | Tubertico')"></head>
<body>
<!-- Header -->
<th:block th:replace="fragments/header_en :: header_en"></th:block>

<section class="container py-5">
  <h1 class="fw-bold mb-4">Quotations List</h1>

  <table class="table table-striped">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Client</th>
      <th>Shipping Line</th>
      <th>Date</th>
      <th>Detail</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cot : ${cotizaciones}">
      <td th:text="${cot.id}">1</td>
      <td th:text="${cot.usuario.nombre}">Juan PÃ©rez</td>
      <td th:text="${cot.naviera}">Maersk</td>
      <td th:text="${#dates.format(cot.fechaCreacion, 'dd/MM/yyyy HH:mm')}">06/08/2025 20:00</td>
      <td>
        <button class="btn btn-sm btn-outline-primary"
                type="button"
                data-bs-toggle="collapse"
                th:attr="data-bs-target='#detalle__${cot.id}'"
                aria-expanded="false"
                th:attr="aria-controls='detalle__${cot.id}'">
          View
        </button>
        <div class="collapse mt-2" th:id="'detalle__' + ${cot.id}">
          <table class="table table-sm">
            <thead>
            <tr>
              <th>Presentation</th>
              <th>Units</th>
              <th>Weight (kg)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cot.items}">
              <td th:text="${item.presentacion.tipo}">Box 35 lb</td>
              <td th:text="${item.unidades}">10</td>
              <td th:text="${item.pesoEstimado}">15.88</td>
            </tr>
            </tbody>
          </table>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <div th:if="${#lists.isEmpty(cotizaciones)}">
    <p class="text-muted">No quotations registered.</p>
  </div>

  <div class="mt-4">
    <a href="/formulario" class="btn btn-primary">New Quotation</a>
  </div>
</section>

<!-- Footer -->
<div th:replace="fragments/footer_en :: footer_en"></div>

<!-- Bootstrap JS (if not included in the footer fragment) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
