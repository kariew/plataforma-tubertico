<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div th:replace="fragments/header :: header"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 rounded shadow">
            <h2 class="text-center mb-4">Iniciar sesión</h2>

            <form th:action="@{/login}" method="post">
                <!-- Errores y mensajes -->
                <div th:if="${param.error}" class="alert alert-danger text-center">
                    Correo o contraseña incorrectos.
                </div>
                <div th:if="${param.registro_exitoso}" class="alert alert-success text-center">
                    Registro exitoso. Ahora puedes iniciar sesión.
                </div>
                <div th:if="${param.reset_exitoso}" class="alert alert-success text-center">
                    Contraseña restablecida exitosamente. Ahora puedes iniciar sesión.
                </div>
                <div th:if="${mensaje}" class="alert alert-success text-center">
                    <span th:text="${mensaje}"></span>
                </div>

                <!-- Login -->
                <div class="mb-3">
                    <label for="username" class="form-label">Correo electrónico</label>
                    <input type="email" name="username" id="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>

                <!-- Google login -->
                <div class="mt-3 text-center">
                    <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline-dark w-100">
                        <img src="/img/google-icon.png" alt="Google" style="width: 20px; margin-right: 8px;">
                        Accede con Google
                    </a>
                </div>
            </form>

            <!-- Links adicionales -->
            <div class="mt-3 text-center">
                <a th:href="@{/register}" class="text-decoration-none d-block mb-1">¿Nuevo cliente? Regístrate</a>
                <a th:href="@{/forgot-password}" class="text-decoration-none d-block">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>
</div>

<div class="my-5"></div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
