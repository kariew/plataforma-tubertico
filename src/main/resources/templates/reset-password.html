<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restablecer contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<!-- Encabezado -->
<div th:replace="fragments/header :: header"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 rounded shadow">
            <h2 class="text-center mb-4">Restablecer contraseña</h2>

            <!-- Mensaje si el token es inválido o expiró -->
            <div th:if="${tokenInvalido}" class="alert alert-danger text-center">
                El enlace de recuperación no es válido o ha expirado.
            </div>

            <!-- Formulario visible solo si el token es válido -->
            <form th:if="${!tokenInvalido}" th:action="@{/reset-password}" method="post">
                <input type="hidden" name="token" th:value="${token}" />

                <!-- Mensaje si las contraseñas no coinciden -->
                <div th:if="${mensaje}" class="alert alert-warning text-center">
                    <span th:text="${mensaje}"></span>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Nueva contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="confirmar" class="form-label">Confirmar contraseña</label>
                    <input type="password" name="confirmar" id="confirmar" class="form-control" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Guardar nueva contraseña</button>
                </div>
            </form>

            <!-- Enlace para volver al login -->
            <div class="mt-3 text-center">
                <a th:href="@{/login}" class="text-decoration-none">Volver a iniciar sesión</a>
            </div>
        </div>
    </div>
</div>

<!-- Espaciador antes del footer -->
<div class="my-5"></div>

<!-- Pie de página -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
