<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div th:replace="fragments/header :: header"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 rounded shadow">
            <h2 class="text-center mb-4">¿Olvidaste tu contraseña?</h2>

            <form th:action="@{/forgot-password}" method="post">
                <div th:if="${mensaje}" class="alert alert-info" th:text="${mensaje}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" name="correo" id="correo" class="form-control" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Enviar enlace de recuperación</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <a th:href="@{/login}" class="text-decoration-none">Volver al inicio de sesión</a>
            </div>
        </div>
    </div>
</div>

<div class="my-5"></div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
