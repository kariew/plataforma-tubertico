<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Complete Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<!-- Global Header -->
<div th:replace="fragments/header_en :: header_en"></div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 bg-white p-4 rounded shadow">
      <h2 class="mb-4 text-center">Complete Registration</h2>

      <form th:action="@{/completar-registro}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{correo}" />

        <label>Full Name</label>
        <input type="text" th:field="*{nombre}" class="form-control" required />

        <label>Company Name</label>
        <input type="text" th:field="*{empresa}" class="form-control" required />

        <label>Country</label>
        <input type="text" th:field="*{pais}" class="form-control" required />

        <label>Phone</label>
        <input type="text" th:field="*{telefono}" class="form-control" required />

        <br />
        <button type="submit" class="btn btn-primary w-100">Save and continue</button>
      </form>

    </div>
  </div>
</div>

<!-- Visual separator before footer -->
<div class="my-5"></div>

<!-- Global Footer -->
<div th:replace="fragments/footer_en :: footer_en"></div>

</body>
</html>
